<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programming Logic Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="ogbagi logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-card">
    <h2 class="text-center mb-4">ðŸ§  Programming Logic Test</h2>

    <!-- Student Info Form -->
    <div id="student-info">
      <p class="fw-bold">Enter your details to start the Test:</p>
      <form id="infoForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="studentName" required>
        </div>
        <div class="mb-3">
          <label class="form-label">WhatsApp Number</label>
          <input type="tel" class="form-control" id="studentWhatsapp" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="studentEmail" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Start Test</button>
      </form>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-container" class="hidden">
      <div class="d-flex justify-content-between mb-3">
        <p id="question-number" class="fw-bold"></p>
        <p class="timer" id="timer"></p>
      </div>
      <p id="question-text" class="mb-3"></p>
      <div id="options-container" class="mb-4"></div>
      <button id="nextBtn" class="btn btn-primary w-100">Next Question</button>
    </div>

    <!-- Results -->
    <div id="result-container" class="text-center hidden">
      <h3 class="mb-3">Test Completed ðŸŽ‰</h3>
      <p id="score-text" class="fs-5 mb-3"></p>
      <p id="time-text"></p>
      <button id="emailBtn" class="btn btn-success w-100 mb-2">Send Summary to Instructor</button>
      <button class="btn btn-secondary w-100" onclick="window.location.reload()">Restart</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
