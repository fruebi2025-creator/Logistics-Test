<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programming Logic Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="ogbagi logo.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <h2>ðŸ’» Programming Logic Test</h2>

    <!-- Student Info Form -->
    <div id="user-form">
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your full name">
      </div>
      <div class="mb-3">
        <label>WhatsApp Number</label>
        <input type="text" id="whatsapp" class="form-control" placeholder="+2348012345678">
      </div>
      <div class="mb-3">
        <label>Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="example@email.com">
      </div>
      <div class="mb-3">
        <label>Select Course</label>
        <select id="course" class="form-select">
          <option value="" disabled selected>-- Choose Course --</option>
          <option>Full-Stack Web Development</option>
          <option>Software Engineering</option>
          <option>Data Analytics</option>
        </select>
      </div>
      <button id="start-btn" class="btn btn-primary w-100">Start Test</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-section" class="hidden">
  <div class="quiz-header">
    <h2 id="courseDisplay"></h2>
    <div id="timer"></div>
  </div>

  <div class="progress">
    <div id="progressBar"></div>
  </div>

  <div id="question-container" class="question-box">
    <h5 id="question-number"></h5>
    <p id="question-text"></p>
    <img id="question-image" class="question-image hidden" alt="Flowchart Image">
    <div id="options-container"></div>
  </div>

  <button id="next-btn" class="btn">Next</button>
</div>

    <!-- Result Section -->
    <div id="result-section" class="hidden text-center">
      <h3>ðŸŽ‰ Test Completed</h3>
      <p id="score"></p>
      <button id="sendEmail" class="btn mt-3">Send Summary via Email</button>
      <button class="btn btn-outline-light mt-3" onclick="restartQuiz()">Restart</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
  window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
</script>
<script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
